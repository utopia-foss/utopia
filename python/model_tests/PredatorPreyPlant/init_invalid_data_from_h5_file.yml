---
perform_sweep: true

parameter_space:
  num_steps: 0
  
  case: !sweep
    default: 0
    range: [3]

  seed: !coupled-sweep
    target_name: case
    default: 42
    values: [42, 6542, 8887]

  PredatorPreyPlant:
    space:
      extent: [2, 1]
      periodic: false  # such that it moves only in 1D

    cell_manager:
      grid:
        structure: square
        resolution: 1

    cell_states_from_file:
      hdf5_file: set_dynamically_in_test
      load_predator: !coupled-sweep
        target_name: case
        default: true
        values: [true, false, false]
      load_prey: !coupled-sweep
        target_name: case
        default: true
        values: [false, true, false]
      load_plant: !coupled-sweep
        target_name: case
        default: true
        values: [false, false, true]