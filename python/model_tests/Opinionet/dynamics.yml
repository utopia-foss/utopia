# Configuration file used to test the general model dynamics
---
parameter_space:

  perform_sweep: true
  num_steps: 300
  write_every: 300

  Opinionet: !model
    model_name: Opinionet

    opinion_space:
        type: !sweep
            default: continuous
            values: [continuous, discrete]

        interval: [-1, 1]

        num_opinions: 6

    network:
        model: ErdosRenyi
        num_vertices: 30
        mean_degree: 5

        directed: !sweep
            default: false
            values: [false, true]

        edges:
            rewiring: false

    susceptibility: 0.3

    tolerance: !coupled-sweep
        target_name: type
        default: 0.3
        values: [0.3, 3]
