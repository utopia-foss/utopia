# Test the percolation mode
---
perform_sweep: true

parameter_space:
  # Make a few steps
  num_steps: 23

  seed: !sweep
    default: 42
    range: [4]

  # Load the model config
  ForestFire:
    # Need non-periodic space
    space:
      periodic: false

    cell_manager:
      # Work with lower resolution
      grid:
        resolution: 10

      cell_params:
        # High initial density
        p_tree: 0.5
    
    # Enable constant fire on bottom row (default values)
    ignite_permanently:
      enabled: true

    # Increase growth rate and deactivate lightning
    p_growth: 0.05
    p_lightning: 0.

