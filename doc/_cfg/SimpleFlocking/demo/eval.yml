# Output for the demo scenario
---

_utopia_colors: &utopia_colors
  dark_blue:          &darkblue           '#003366'
  medium_blue:        &mediumblue         '#0099CC'
  light_blue:         &lightblue          '#99CCFF'
  dark_green:         &darkgreen          '#006666'
  medium_green:       &mediumgreen        '#339999'
  light_green:        &lightgreen         '#AFD8BC'
  yellow:             &yellow             '#FFCC66'
  red:                &red                '#CC3333'
  cream_white:        &creamwhite         '#F6F6F6'
  white:              &white              '#fff'
  black:              &black              '#000000'
  gray:               &gray               '#F7F9FF'
  dark_gray:          &darkgray           '#666666'


# -----------------------------------------------------------------------------

agents_in_domain:
  enabled: false
  based_on: agents_in_domain


agents_in_domain_clean:
  based_on:
    - agents_in_domain
    - .animation.fps30
    - .animation.very_high_dpi
    # - .animation.frames

    # Hide axes
    - .hlpr.ticks.x.hide
    - .hlpr.ticks.y.hide
    - .style.no_spines
    - .style.no_grid

  figsize_aspect_offset: 0
  suptitle_fstr: false
  add_colorbar: false
  add_legend: false

  style:
    axes.facecolor: *gray

  # Use a Utopia-themed colormap
  cmap:
    continuous: true
    from_values:
      0.0: *darkgreen
      0.333: *yellow
      0.666: *red
      1.0: *darkgreen


agents_in_domain_clean_frames:
  enabled: false
  based_on:
    - agents_in_domain_clean
    - .animation.frames

  marker: fish
