# This defines the default plots for the PredatorPrey model
---
# --- Plot of the predator density against the prey density -------------------
phase_space:
  based_on: phase_space


# --- Time series of the predator and prey spatial densities and resources ----
species_densities:
  based_on: species_densities

mean_resources:
  based_on: mean_resources


# --- Animation of the spatial resource development of prey and predators -----
resources:
  based_on:
    - .creator.universe
    - .defaults
    - .plot.ca

  select:
    resource_predator: resource_predator
    resource_prey: resource_prey

  # Select the properties to plot
  to_plot:
    resource_predator:
      title: Predator resources
      limits: [0, max]   # Should be adapted to the resource_max model parameter
      cmap: YlGn
      
    resource_prey:
      title: Prey resources
      limits: [0, max]   # Should be adapted to the resource_max model parameter
      cmap: YlGn

# --- Animation of the spatial development of prey and predator populations ---
population:
  based_on:
    - .creator.universe
    - .defaults
    - .plot.ca

  select:
    predator: predator
    prey: prey

  transform:
    - PredatorPrey.combine_positions: [!dag_tag predator, !dag_tag prey]
      tag: combined

  to_plot:
    combined:
      cmap:
        0: white
        1: red
        2: blue
        3: orange


