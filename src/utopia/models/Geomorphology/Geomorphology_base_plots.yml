# Base plot configuration for the Geomorphology model
---
.variables:
  base_path: &base_path data/Geomorphology


# -- Overloads ----------------------------------------------------------------
# Overload some configs to insert model-specific settings

.creator.universe:
  based_on: .creator.universe

  dag_options:
    select_path_prefix: *base_path

.creator.multiverse:
  based_on: .creator.multiverse

  select_and_combine:
    base_path: *base_path



# =============================================================================
# == PLOTS ====================================================================
# =============================================================================

# The spatial development in the CA
map:
  based_on:
    - .creator.universe
    - .plot.ca

  # Select the data and process it
  select:
    height: height
    log10_drainage_area:
      path: drainage_area
      transform:
        - log10
    watercolumn: watercolumn

  # Select the properties to plot
  to_plot:
    height:
      title: Rock height
      cmap: gist_earth

    log10_drainage_area:
      title: $log_{10}$ Drainage Area
      cmap: Blues
      limits: [0, max]

    watercolumn:
      title: Water column
      cmap: Blues
