# An eval configuration for Figure 2a) of the Vicsek et al., 1995, paper
---

time_series/final_group_velocity:
  based_on: time_series/final_group_velocity

  # average over seed dimension
  transform:
    - .mean: [!dag_tag _data, seed]
      tag: data

  # specify encoding
  kind: line
  x: noise_level
  hue: "N"

  # use markers
  marker: o
  lw: .5

  helpers:
    set_labels:
      x: noise level $\mu$
      y: $v_a$
