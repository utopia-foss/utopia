# Example universe run for the SEIRD model
---
perform_sweep: true

parameter_space:
  num_steps: 365

  SEIRD:
    cell_manager:
      grid:
        resolution: 128
        structure: !coupled-sweep
          # Attach to sweep of parameter 'mode'
          target_name: neighborhood
          default: hexagonal
          values: [square, hexagonal, square]

      neighborhood: 
        mode: !sweep
          default: hexagonal
          values: [vonNeumann, hexagonal, Moore]
          name: neighborhood
