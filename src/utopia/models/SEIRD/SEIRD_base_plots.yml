# -- Densities time series ----------------------------------------------------

densities.uni:
  based_on:
    - .creator.universe
    - .plot.facet_grid.line
    - .hlpr.kind.time_series
    - .style.prop_cycle.ESEIRDSI

  select:
    data: densities

  x: time
  hue: kind

  helpers: &helpers_densities
    set_limits:
      y: [0., 1.]
    set_labels:
      y: Density [1/A]
      only_label_outer: true
    set_title:
      title: Densities
    set_legend:
      loc: best

densities.mv:
  based_on:
    - .creator.multiverse
    - .plot.facet_grid.with_auto_encoding
    - .plot.facet_grid.errorbands
    - .hlpr.kind.time_series
    - .hlpr.legend.hide
    - .animation.disabled
    - .style.prop_cycle.ESEIRDSI

  expected_multiverse_ndim: [1, 2, 3]

  select_and_combine:
    fields:
      _data: densities

  transform:
    - xr.full_like: [!dag_tag _data, !expr nan]
      tag: nans

    # Try to compute mean and std over ceratain dimensions, falling back to
    # a NaN array if that dimension is not available
    - .mean: [!dag_tag _data, seed]
      allow_failure: silent
      fallback: !dag_tag _data
      tag: mean
    - .std: [!dag_tag _data, seed]
      allow_failure: silent
      fallback: !dag_tag nans  # use NaN instead
      tag: std

    # Combine into a dataset
    - xr.Dataset:
        data_vars:
          mean: !dag_tag mean
          std: !dag_tag std
      tag: data

  y: mean
  yerr: std
  x: time
  hue: kind

  helpers:
    <<: *helpers_densities
    set_title:
      enabled: false
    set_suptitle:
      title: Densities


# -- Any kind of phase plot ---------------------------------------------------

# The base plot, defining styles etc.
.plot.phase_diagram:
  based_on:
    - .defaults
    - .plot.facet_grid.scatter
    - .dag.meta_ops.build_densities_dataset

  cmap: viridis_r
  hue: time
  helpers:
    set_limits:
      x: [0, ~]
      y: [0, ~]
    set_labels:
      only_label_outer: true

  # Parameters that are passed on to plt.scatter
  s: 10


# Universe phase diagram
phase_diagram:
  based_on:
    - .creator.universe
    - .plot.phase_diagram

  select:
    data:
      path: densities
      transform:
        - build_densities_dataset

  helpers:
    set_title:
      title: Phase Diagram


# Multiverse phase diagram, with
phase_diagram_facet_grid:
  based_on:
    - .creator.multiverse
    - .plot.facet_grid.with_auto_encoding
    - .plot.phase_diagram

  expected_multiverse_ndim: [1, 2, 3]

  select_and_combine:
    fields:
      _data:
        path: densities
        transform:
          - build_densities_dataset


  transform:
    # Try to compute mean over certain dimensions, falling back if it fails
    - .mean: [!dag_tag _data, seed]
      allow_failure: silent
      fallback: !dag_tag _data

    - pass: !dag_prev
      tag: data


# .. Specializations ..........................................................
# .. Universe . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .

phase_diagram/SI:
  based_on: phase_diagram

  x: susceptible
  y: infected
  helpers:
    set_labels:
      x: *label_susceptible
      y: *label_infected

phase_diagram/SE:
  based_on: phase_diagram
  x: susceptible
  y: exposed
  helpers:
    set_labels:
      x: *label_susceptible
      y: *label_exposed

phase_diagram/EI:
  based_on: phase_diagram
  x: exposed
  y: infected
  helpers:
    set_labels:
      x: *label_exposed
      y: *label_infected

# .. Universe . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .

phase_diagram_facet_grid/SI:
  based_on: phase_diagram_facet_grid
  x: susceptible
  y: infected
  helpers:
    set_labels:
      x: *label_susceptible
      y: *label_infected

phase_diagram_facet_grid/SE:
  based_on: phase_diagram_facet_grid
  x: susceptible
  y: exposed
  helpers:
    set_labels:
      x: *label_susceptible
      y: *label_exposed

phase_diagram_facet_grid/EI:
  based_on: phase_diagram_facet_grid
  x: exposed
  y: infected
  helpers:
    set_labels:
      x: *label_exposed
      y: *label_infected




# --- Counter-based -----------------------------------------------------------

counters:
  based_on:
    - .creator.universe
    - .plot.facet_grid

  select:
    counts: counts
    d_counts:
      path: counts
      transform:
        - .diff: [!dag_prev , time]
  dag_options:
    select_path_prefix: data/SEIRD

  style:
    # Set the default prop cycle; somehow lost for categorical label dimension
    axes.prop_cycle: *default_prop_cycle

  helpers:
    set_limits:
      x: [0, max]
      y: [0, ~]

    # Only set the x labels on the bottom row, as x-axes are shared.
    axis_specific:
      bottom_row:
        axis: [~, -1]
        set_labels:
          x: Time [Iteration Steps]


# .. Movement stats ...........................................................
movement:
  based_on: counters

  transform:
    - .sel: [!dag_tag d_counts]
      kwargs:
        label:
          - move_randomly
          - move_away_from_infected
      tag: data

  kind: line
  x: time
  hue: label

  helpers:
    set_labels:
      y: Movement Events


# .. State transitions ........................................................
transitions/raw:
  based_on: counters

  transform:
    - &op_sel_transitions
      .sel: [!dag_tag d_counts]
      kwargs:
        label:
          - empty_to_susceptible
          - living_to_empty
          - susceptible_to_exposed_contact
          - susceptible_to_exposed_random
          - susceptible_to_exposed_controlled
          - exposed_to_infected
          - infected_to_recovered
          - infected_to_deceased
          - recovered_to_susceptible

    # Define as data to be plotted
    - define: !dag_prev
      tag: data

  kind: line
  x: time
  col: label
  col_wrap: 3
  sharey: true

transitions/combined:
  based_on: counters

  transform:
    - *op_sel_transitions
    - define: !dag_prev
      tag: data

  kind: line
  x: time
  hue: label

  helpers:
    set_labels:
      y: Counts

transitions/smoothed:
  based_on:
    - transitions/combined
    - .dag.meta_ops.rolling

  dag_options:
    define:
      smoothed_by: &smoothed_by 7

  transform:
    - *op_sel_transitions

    # Apply rolling mean over a number of time coordinates
    - rolling: [!dag_prev , mean, {time: *smoothed_by}]
      kwargs:
        # Configure rolling window such that early values are included
        min_periods: 2
        center: false
      tag: data

  helpers:
    set_labels:
      y: !format ["Counts (smoothed over {} data points)", *smoothed_by]



# --- Distributions -----------------------------------------------------------

age_distribution:
  based_on:
    - .defaults
    - .creator.universe
    - .plot.histogram

  select:
    age: age
    kind: kind

  x: age
  hue: kind

  helpers:
    set_labels:
      x: Age
      y: Counts
    set_title:
      title: Age Distribution

age_distribution/final:
  based_on:
    - age_distribution
    - .style.prop_cycle.seird
  transform:
    - SEIRD.compute_age_distribution:
        age: !dag_tag age
        kind: !dag_tag kind
        coarsen_by: 10
    # Select the last time step
    - .isel: [!dag_prev , {time: -1}]
      tag: counts

  helpers:
    set_title:
      title: Final Age Distribution


age_distribution/time_series:
  based_on:
    - age_distribution
    - .style.prop_cycle.seird
    - .animation.defaults

  transform:
    - SEIRD.compute_age_distribution:
        age: !dag_tag age
        kind: !dag_tag kind
        coarsen_by: 10
        normalize: false  # optional. Default: false
      tag: counts

  # Represent the time dimension as frames of the animation
  frames: time


age_distribution/deceased:
  based_on:
    - age_distribution
    - .style.prop_cycle.deceased
  transform:
    - SEIRD.compute_age_distribution:
        age: !dag_tag age
        kind: !dag_tag kind
        coarsen_by: 10
        compute_for_kinds: [deceased]
    - .sum: [!dag_prev , time]
    - print: !dag_prev
      tag: counts

  helpers:
    set_title:
      title: Deceased Age Distribution





# --- CA Plots ----------------------------------------------------------------
ca/state:
  based_on:
    - .creator.universe
    - .plot.ca

  select:
    kind: kind

  to_plot:
    kind:
      title: State
      limits: [0, 7]
      cmap: *cmap  # NOTE Colors need to be in the correct ordering!


ca/age:
  based_on:
    - .creator.universe
    - .plot.ca

  select:
    age: age

  to_plot:
    age:
      title: Age
      cmap: YlGn


ca/clusters:  # FIXME Does not show clusters in hexagonal mode
  based_on:
    - .creator.universe
    - .plot.ca

  select:
    cluster:
      path: cluster_id
      with_previous_result: true
      transform:
        - where: ['!=', 0]       # 0 is masked: not part of a cluster
        - np.fmod: 20

  to_plot:
    cluster:
      title: Clusters
      limits: [0, 20]
      cmap: tab20
      no_cbar_markings: true
